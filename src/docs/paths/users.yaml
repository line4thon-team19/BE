paths:
  /api/health:
    get:
      tags: [Users]
      summary: 헬스 체크
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  uptimeSec: { type: number, example: 12.34 }
                  timestamp: { type: string, format: date-time }

  /api/guest:
    post:
      tags: [Users]
      summary: 게스트 발급
      description: playerId를 생성, 24시간 유효한 JWT guestToken을 반환
      responses:
        '200':
          description: 발급 성공
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/GuestResponse'
        '500':
          $ref: '../components/responses.yaml#/ServerError'
